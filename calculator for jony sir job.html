<html>
<head>
<title>Calculator</title>
<style>
body {
  font-family: sans-serif;
}

.calculator {
  width: 200px;
  margin: 0 auto;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 5px 2px;
  cursor: pointer;
}

.button:hover {
  background-color: #43A047; /* Teal */
}

.output {
  width: 100%;
  height: 30px;
  border: 1px solid #ccc;
  padding: 5px;
  font-size: 15px;
}
</style>
</head>
<body>
<div class="calculator">
  <div class="output">
    <input type="text" id="output" value="0" readonly>
  </div>

  <div class="buttons">
    <button class="button" onclick="clear()">c</button>
    <button class="button" onclick="addNumber('1')">1</button>
    <button class="button" onclick="addNumber('2')">2</button>
    <button class="button" onclick="addNumber('3')">3</button>
    <button class="button" onclick="addNumber('4')">4</button>
    <button class="button" onclick="addNumber('5')">5</button>
    <button class="button" onclick="addNumber('6')">6</button>
    <button class="button" onclick="addNumber('7')">7</button>
    <button class="button" onclick="addNumber('8')">8</button>
    <button class="button" onclick="addNumber('9')">9</button>
    <button class="button" onclick="addNumber('0')">0</button>
    <button class="button" onclick="addNumber('+')">+</button>
    <button class="button" onclick="addNumber('-')">-</button>
    <button class="button" onclick="addNumber('*')">*</button>
    <button class="button" onclick="addNumber('/')">/</button>

    
    
    <button class="button" onclick="equal()">=</button>
  </div>
</div>

<script>
function addNumber(number) {
  var output = document.getElementById("output");
  output.value = output.value + number;
}

function clear() {
  var output = document.getElementById("output");
  output.value = "0";
}

function equal() {
  var output = document.getElementById("output");
  var expression = output.value;

  // Evaluate the expression
  var result = eval(expression);

  // Set the output to the result
  output.value = result;
}
</script>
</body>
</html>
